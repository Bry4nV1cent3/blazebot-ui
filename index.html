<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeBot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            color: #FFD700;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .game-panel {
            background: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
        }
        .double-wheel {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            background: #FFD700;
            color: #121212;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BlazeBot UI</h1>
            <p>Painel de Controle para Blaze (Simula√ß√£o)</p>
        </header>
        
        <div class="games">
            <div class="game-panel">
                <h3>üé∞ Double</h3>
                <div class="double-wheel" id="double-wheel">2x</div>
                <button id="double-bet-red">Vermelho</button>
                <button id="double-bet-black">Preto</button>
                <button id="double-bet-white">Branco</button>
                <div id="double-result"></div>
            </div>
        </div>
    </div>

    <script>
        // DOUBLE
        const wheel = document.getElementById('double-wheel');
        document.getElementById('double-bet-red').addEventListener('click', () => spin('red'));
        document.getElementById('double-bet-black').addEventListener('click', () => spin('black'));
        document.getElementById('double-bet-white').addEventListener('click', () => spin('white'));

        function spin(bet) {
            const colors = ['red', 'black', 'white'];
            const result = colors[Math.floor(Math.random() * colors.length)];
            wheel.style.background = result === 'white' ? '#FFF' : result;
            wheel.textContent = result === 'white' ? '14x' : '2x';
            
            const resultDiv = document.getElementById('double-result');
            if (result === bet) {
                resultDiv.innerHTML = `üéâ Ganhou ${result === 'white' ? 14 : 2}x!`;
            } else {
                resultDiv.innerHTML = `‚ùå Perdeu! Caiu ${result}`;
            }
        }
    </script>
</body>
</html>
